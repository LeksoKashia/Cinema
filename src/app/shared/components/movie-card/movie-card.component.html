<div class="movie-card" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (click)="navigateToMovieDetails(movie.id)" style="position: relative;">
  <div class="content-card" >
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path">
    <span class="shadow"></span>
    <button *ngIf="favorite" class="favorite" (click)="addToFavorites($event, movie)" ><svg _ngcontent-ng-c3399505913="" xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 20" fill="none"><path _ngcontent-ng-c3399505913="" d="M7.6 1C9.29038 1 10.8323 1.84142 12 2.8C13.1677 1.84142 14.7096 1 16.4 1C20.0451 1 23 3.71049 23 7.05386C23 13.795 15.3274 17.721 12.7981 18.8321C12.2886 19.056 11.7114 19.056 11.2019 18.8321C8.67259 17.721 1 13.7948 1 7.0537C1 3.71033 3.95492 1 7.6 1Z" stroke="#F9F9F9" stroke-width="2"></path></svg></button>
    <button *ngIf="favorite" class="watchlist" (click)="addToFavorites($event, movie)" >
      <svg _ngcontent-ng-c3884521902="" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none" style="margin-right: 10px;"><path _ngcontent-ng-c3884521902="" d="M10.5 2V10.5M10.5 19V10.5M10.5 10.5H19H2" stroke="#F9F9F9" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
    <div class="content">
        <h1>{{movie.title}}</h1>
        <p class="date">{{ movie.release_date }}</p>
        <b>2h 10m</b>
        <div class="stars">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
        </div>
        <div class="hex-tag" style="flex-wrap: wrap;">
          <div class="tag" *ngFor="let genreId of movie.genre_ids">
            {{ genres[genreId] }}
          </div>
        </div>
        <!-- <i class="fa fa-angle-up"></i> -->
      </div>
    </div>
    <div class="watch-card">
      <button>
        Watch Now
      </button>
    </div>
  </div>
